{% load static %}

{% block body %}


<div class="modal fade bd-example-modal-lg" id="containerdetail" tabindex="-1" role="dialog" aria-labelledby="containerdetailLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          {% comment %} <h5 class="modal-title" id="containerdetailLabel">{{ post.user.get_full_name }}</h5> {% endcomment %}
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
            <div class="modal-body">
                <form action="addpost" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Your Name*</label>
                        <input type="text" name="title" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email*</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Whats Up?</label>
                        <textarea id="message" name="content" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="img">Select image:</label>
                        <input type="file" id="image" name="image" accept="image/*" class="btn btn-outline-warning rounded">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Leave Your Review" class="btn btn-outline-success px-3 rounded">
                    </div>
                </form>
            </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary rounded px-3" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>





    


{% endblock %}
