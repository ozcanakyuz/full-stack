{% extends "base.html" %}
{% load static %}

{% block body %}


<!-- Header -->
<header>
  <div class="header m-auto">
      <div class="container" style="position: relative;">
          <h2 class="text-light px-2 m-auto border-bottom" id="navbar-text">POST EDIT</h2>
      </div>
  </div>
</header>
<!-- Header -->


<div class="modal-dialog modal-lg">
  <div class="modal-content shadow-lg rounded">
    <div class="modal-header">
        <h5 class="modal-title">UPDATE - {{ profile.user.get_full_name }}</h5>
    </div>
      <div class="modal-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
          <button class="btn btn-success rounded py-2 float-right" type="submit">Save Changes</button>
      </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
