{% load static %}

{% block body %}



<div class="modal fade bd-example-modal-lg" id="postsupdate" tabindex="-1" role="dialog" aria-labelledby="postsupdateLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
         <h5 class="modal-title" id="postsupdateLabel">UPDATE - {{ post.user.get_full_name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
          <div class="modal-body">
              <form action="addpost" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="message">Whats Up?</label>
                      {% for post in posts %}
                      <textarea id="message" name="content" cols="30" rows="5" class="form-control">{{ post.content }}</textarea>
                      {% endfor %}
                  </div>
                  <div class="form-group">
                      <label for="img">Select image:</label>
                      <input type="file" id="image" name="image" accept="image/*" class="btn btn-outline-warning rounded">
                  </div>
                  <div class="form-group">
                      <input type="submit" value="Save" class="btn btn-outline-success px-3 rounded">
                  </div>
              </form>
          </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary rounded px-3" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
