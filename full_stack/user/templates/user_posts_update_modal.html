{% load static %}

{% block body %}

<div class="modal fade bd-example-modal-lg" id="postsupdate" tabindex="-1" role="dialog" aria-labelledby="postsUpdateLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        {% comment %} <h5 class="modal-title" id="postsupdateLabel">{{ post.user.get_full_name }}</h5> {% endcomment %}
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
          <div class="modal-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="form-group">
                <button class="btn btn-outline-success rounded py-2" type="submit">Save Changes</button>
            </div>
            </form>
          </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary rounded px-3" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


{% endblock %}
