{% load static %}

{% block body %}

  {% comment %} <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
          <div class="modal-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}

            </div>
            </form>
          </div>
      <div class="modal-footer">

      </div>

  </div> {% endcomment %}

  <div class="modal-dialog modal-lg">

      <div class="modal-header">
          <h5 class="modal-title">UPDATE - {{ profile.user.get_full_name }}</h5>
      </div>
        <div class="modal-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}

            <button class="btn btn-success rounded py-2 float-right" type="submit">Save Changes</button>
        </div>

      </div>
